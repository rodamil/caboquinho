<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Caboquinho</title>
    <link href="styles.css" type="style" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <style>
      input:-webkit-autofill {
        -webkit-background-clip: text;
      }
    </style>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="../scripts/svnkitForm.js" defer></script>
  </head>

  <body style="margin: 2rem">
    <header
      style="
        margin-bottom: 2.5rem;
        display: flex;
        justify-content: space-between;
      "
    >
      <button
        id="btn-go-back"
        class="waves-effect waves-light btn-floating btn-large orange"
      >
        <i class="material-icons prefix">arrow_back</i>
      </button>
      <h1
        id="page-title"
        class="orange-text center-align"
        style="font-weight: bold; margin: 0"
      >
        Caboquinho
      </h1>
      <div></div>
    </header>

    <div
      style="
        border-radius: 1rem;
        padding: 2rem;
        height: fit-content;
        width: 30rem;
        margin: auto;
      "
      class="z-depth-5"
    >
      <div class="input-field">
        <i class="material-icons prefix">insert_link</i>
        <input
          id="workbook-link"
          type="text"
          class="validate"
          autocomplete="off"
          autofocus
        />
        <label for="workbook-link" style="font-size: 0.9rem"
          >Submission Control Link</label
        >
      </div>

      <div class="input-field">
        <i class="material-icons prefix">supervisor_account</i>
        <input
          id="product-manager"
          type="text"
          class="validate"
          autocomplete="off"
        />
        <label for="product-manager" style="font-size: 0.9rem"
          >Product Manager (PM)</label
        >
      </div>

      <div>
        <span>Description Type</span>

        <div id="description-type-container"></div>
      </div>

      <a
        id="btn-create-table"
        class="waves-effect waves-light btn"
        href="svnkitTable.html"
      >
        Create Table
      </a>
    </div>
  </body>
</html>
