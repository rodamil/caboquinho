<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Caboquinho</title>
    <link href="styles.css" type="style" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <style>
      input:-webkit-autofill {
        -webkit-background-clip: text;
      }
    </style>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="../scripts/checkEnv.js"></script>
    <script src="../scripts/pageControlCrForm.js" defer></script>
  </head>

  <body style="margin: 2rem">
    <header style="margin-bottom: 2.5rem; display: flex; justify-content: space-between">
      <button
        id="btn-go-back"
        class="waves-effect waves-light btn-floating btn-large orange"
      >
        <i class="material-icons prefix">arrow_back</i>
      </button>
      <h1
        id="page-title"
        class="orange-text center-align"
        style="font-weight: bold; margin: 0"
      >
        Caboquinho
      </h1>
      <div></div>
    </header>

    <div>
      <form
        id="control-cr-form"
        style="
          border-radius: 1rem;
          padding: 2rem;
          height: fit-content;
          width: 30rem;
          margin: auto;
        "
        class="z-depth-5"
      >
        <div>
          <label for="due-date">Due date</label>
          <input id="due-date" type="date" required />
        </div>

        <div class="input-field">
          <i class="material-icons prefix">insert_link</i>
          <label for="evidence-folder-link">Evidence folder</label>
          <input id="evidence-folder-link" type="text" required />
        </div>

        <div class="input-field">
          <i class="material-icons prefix">insert_link</i>
          <label for="validation-link">Validation sheet</label>
          <input id="validation-link" type="text" required />
        </div>

        <div class="input-field">
          <i class="material-icons prefix">settings</i>
          <label for="buid-target">Build target (Ex: T1TN33.14-63-2)</label>
          <input id="buid-target" type="text" required />
        </div>

        <div class="input-field">
          <i class="material-icons prefix">device_unknown</i>
          <label for="project-name">Project Name</label>
          <input id="project-name" type="text" required />
        </div>

        <div style="margin-block: 20px">
          <label style="font-size: 1.2rem">Region Name</label>
          <select
            id="regions-select"
            class="browser-default"
            style="border: black solid 1px; border-radius: 0.5rem; margin-block: 15px"
            required
          >
            <option value="" disabled selected>Choose your option</option>
            <option value="RoW">RoW</option>
          </select>
        </div>

        <div style="margin-block: 20px">
          <label style="font-size: 1.2rem">Launch type</label>
          <select
            id="launch-types-select"
            class="browser-default"
            style="border: black solid 1px; border-radius: 0.5rem; margin-block: 15px"
            required
          >
            <option value="" disabled selected>Choose your option</option>
          </select>
        </div>

        <div class="center orange-text" style="font-weight: bold; margin-block: 15px">
          <div id="control-cr-created-id"></div>

          <span class="hide" id="copied-message">Copied to clipboad!</span>
        </div>

        <button
          id="create-control-cr-btn"
          type="submit"
          class="waves-effect waves-light btn"
          style="margin-block: 2em; margin: auto"
        >
          Generate Control CR
        </button>
      </form>
    </div>
  </body>
</html>
