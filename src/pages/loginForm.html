<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Caboquinho</title>
    <link href="styles.css" type="style" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <style>
      input:-webkit-autofill {
        -webkit-background-clip: text;
      }
    </style>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="../scripts/loginForm.js" defer></script>
  </head>

  <body class="orange lighten-4" style="margin: 2rem">
    <header>
      <h1
        id="page-title"
        class="orange-text center-align"
        style="font-weight: bold; margin-top: 0"
      >
        Caboquinho
      </h1>
    </header>

    <div
      style="
        border-radius: 1rem;
        padding: 2rem;
        height: fit-content;
        width: 30rem;
        margin: auto;
      "
      class="z-depth-5"
    >
      <div class="input-field">
        <i class="material-icons prefix">person</i>
        <input
          id="user-coreid"
          type="text"
          class="validate"
          autocomplete="off"
          autofocus
        />
        <label for="user-coreid" style="font-size: 0.9rem"
          >Your Motorola coreid</label
        >
      </div>

      <div class="input-field">
        <i class="material-icons prefix">lock</i>
        <input
          id="user-password"
          type="password"
          class="validate"
          autocomplete="off"
        />
        <label for="user-password" style="font-size: 0.9rem">Password</label>
      </div>

      <div style="display: flex; justify-content: center">
        <button id="btn-login" class="waves-effect waves-light btn">
          Login
        </button>
      </div>

      <div
        id="login-error-container"
        class="red-text"
        style="margin-top: 30px; font-size: 1.1rem"
      ></div>
    </div>
  </body>
</html>
